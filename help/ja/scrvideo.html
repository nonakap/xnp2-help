  <h3><strong>Screen option - Video</strong></h3>

  <p><img src="../images/scrvideo.png" border="0" alt="Screen Option - Video" usemap="#scrvideo"></p>

  <dl>
   <dt><strong>Liquid Crystal Display</strong></dt>
   <dd>
    <p>
     チェックすると PC-98LT 互換の白黒 15 階調表示になります。<br>
     デジタルモードの場合は 98NOTE と等価です。
    </p>
    <dl>
     <dt><strong>LCD Reverse</strong></dt>
     <dd><p>白黒 15 階調表示の時に白黒反転します。</p></dd>
    </dl>
   </dd>
  </dl>

  <dl>
   <dt><strong>Use skipline revisions</strong></DT>
   <dd>
    <p>チェックするとスキップラインを中間色で埋め、15KHz ディスプレイのような表示を行います。</p>
    <dl>
     <dt><strong>Ratio</strong></dt>
     <dd>
      <p>
       スキップラインの明るさを決めます。<br>
       0 で黒、255 でいわゆる擬似 400 ラインモードになります。
      </p>
     </dd>
    </dl>
   </dd>
  </dl>
