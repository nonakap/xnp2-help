  <h3><strong>Sound option - PC-9801-14</strong></h3>

  <p><img src="../images/snd14.png" border="0" alt="Sound Option - PC-9801-14" usemap="#snd14"></p>

  <dl>
   <dt><strong>Left</strong></dt>
   <dd><p>チャネル 1, 2 の左音量を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>Right</strong></dt>
   <dd><p>チャネル 1, 2 の右音量を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>f2</strong></dt>
   <dd><p>チャネル 3〜8 のフィート 2 音量を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>f4</strong></dt>
   <dd><p>チャネル 3〜8 のフィート 4 音量を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>f8</strong></dt>
   <dd><p>チャネル 3〜8 のフィート 8 音量を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>f16</strong></dt>
   <dd><p>チャネル 3〜8 のフィート 16 音量を指定します。</p></dd>
  </dl>
