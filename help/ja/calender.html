<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html lang="ja">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Other - Calender</title>
  <link rel="stylesheet" type="text/css" href="../../css/common.css">
 </head>

 <body bgcolor="#ffffee" text="#000000" link="blue" vlink="purple" alink="red">
  <h3><strong>Other - Calender</strong></h3>

  <p><img src="../images/calender.png" border="0" alt="Calender dialog"></p>

  <dl>
   <dt><strong>Real</strong></dt>
   <dd>
    <p>エミュレーション中のカレンダにローカルタイムを使用します。</p>
    <p>
     常にねこープロジェクトIIを起動しているマシンの時間をエミュレーションで使用します。<br>
     エミュレーションで設定した時刻は反映されません。
    </p>
   </dd>
  </dl>

  <dl>
   <dt><strong>Virtual Calender</strong></dt>
   <dd>
    <p>
     エミュレート内のカレンダに仮想カレンダを使用します。<br>
     エミュレーション中の時間は現実時刻と別にカウントされ、時間経過はエミュレーションに依存します。
    </p>
    <dl>
     <dt><strong>Now</strong></dt>
     <dd><p>エミュレート内の仮想カレンダを現在時刻にセットします</p></dd>
    </dl>
   </dd>
  </dl>

 </body>
</html>
