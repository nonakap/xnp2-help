  <h3><strong>Sound option - Speak Board</strong></h3>

  <p><img src="../images/sndspb.png" border="0" alt="Sound Option - Speak Board" usemap="#sndspb"></p>

  <dl>
   <dt><strong>I/O port</strong></dt>
   <dd><p>Speak Board のポートを指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>Interrupt</strong></dt>
   <dd><p>サウンド割り込み番号を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>ROM</strong></dt>
   <dd><p>サウンド ROM のアドレスを指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>Default</strong></dt>
   <dd><p>Speak Board の設定を工場出荷状態に戻します。</p></dd>
  </dl>

  <dl>
   <dt><strong>Reversed channel</strong></dt>
   <dd><p>チェックをすると左右の出力を逆転します。<br>Speak Board では左右の出力が逆転しています。</p></dd>
  </dl>
