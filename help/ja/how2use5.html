 <body bgcolor="#ffffee" text="#000000" link="blue" vlink="purple" alink="red">
  <h3><strong>簡単な導入方法 / アンインストール</strong></h3>

  <dl>
   <dt><strong>アンインストール</strong></dt>
   <dd>
    <p>Xnp2 では手動で下記のディレクトリもしくはファイルを削除してください。</P>
    <ul>
     <li>$(HOME)/.np2/ ディレクトリ</li>
     <li>/usr/X11R6/lib/X11/xnp2/ ディレクトリ (このディレクトリは環境によって変化します)</li>
    </ul>
   </dd>
  </dl>

 </body>
</html>
