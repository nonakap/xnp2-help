   <dd>
    <p>ねこープロジェクトIIでは、PC-9801 シリーズと同様のシステムセットアップメニューを内蔵しています。</p>
    <p><img src="../images/syssetup.png" width="322" height="202" alt="System set-up menu"></p>
    <p>この画面を呼び出すには、PC-9801 シリーズと同様に HELP(End) キーを押しながらリセットしてください。</p>
