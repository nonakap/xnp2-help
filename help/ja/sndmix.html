  <h3><strong>Sound option - Mixer</strong></h3>

  <p><img src="../images/sndmix.png" border="0" alt="Sound Option - Mixer" usemap="#sndmix"></p>

  <dl>
   <dt><strong>FM</strong></dt>
   <dd><p>FM(OPN/OPNA) の音量を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>PSG</strong></dt>
   <dd><p>PSG の音量を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>ADPCM</strong></dt>
   <dd><p>ADPCM(OPNA) の音量を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>PCM</strong></dt>
   <dd><p>86PCM(PC-9801-86) と WSS(PC-9801-118) の音量を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>Rhythm</strong></dt>
   <dd><p>OPNA のリズムの音量を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>Default</strong></dt>
   <dd><p>音量の設定を標準に戻します。</p></dd>
  </dl>
