  <h3><strong>べるもっと (Vermouth)</strong></h3>

  <dl>
   <dt></dt>
   <dd>
    <p>
     べるもっととは、組み込み系をターゲットとした TiMidity 互換のソフトウェアシンセサイザーです。<br>
     これを用いると MIDI 音源がない環境でも MIDI を再生させることができます。
    </p>

    <p>
     べるもっとを利用するには TiMidity の音色ファイル (GUS ファイル) が必要です。<br>
    </p>
    <p>
     Xnp2 でべるもっとを使用するには $(HOME)/.np2/ ディレクトリに音源設定ファイルの <i>timidity.cfg</i> を置くか、起動時にオプション <code>--timidity-config</code> を使用して音源設定ファイルを指定してください。
    </p>
   </dd>
  </dl>

 </body>
</html>
