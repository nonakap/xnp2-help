  <h3><strong>Sound option - PC-9801-86</strong></h3>

  <p><img src="../images/snd86.png" border="0" alt="Sound Option - PC-9801-86" usemap="#snd86"></p>

  <dl>
   <dt><strong>I/O port</strong></dt>
   <dd><p>PC-9801-86 のポート番号を指定します。</p></dd>
  </dl>

  <dl>
   <dt><strong>Interrupt</strong></dt>
   <dd>
    <p>サウンド割り込み番号と割り込みの有無を指定します。<br>チェックでサウンド割り込みを使用します。</p>
   </dd>
  </dl>

  <dl>
   <dt><strong>SOUND-ID</strong></dt>
   <dd>
    <p>サウンド ID を指定します。</p>
    <table cellpadding="2" cellspacing="0" border="1">
     <tr><th>ポート</th><th>設定値</th></tr>
     <tr><td>188</td><td>4x</td></tr>
     <tr><td>288</td><td>5x</td></tr>
    </table>
    <p>参照: <a href="soundid.html" target="main">サウンド ID 一覧</a></p>
   </dd>
  </dl>


  <dl>
   <dt><strong>ROM</strong></dt>
   <dd><p>チェックをするとサウンド ROM を使用します。</p></dd>
  </dl>

  <dl>
   <dt><strong>Default</strong></dt>
   <dd><p>PC-9801-86 の設定を工場出荷状態に戻します。</p></dd>
  </dl>
